name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Workaround - Force LF line endings for patch file on CI
        run: |
          PATCH_FILE="patches/vite-plugin-svg-icons-ng@1.4.0.patch"
          echo "--- Forcing LF content from Git object db ---"
          # 使用 git show 获取仓库中的 LF 内容
          git show HEAD:"$PATCH_FILE" > "$PATCH_FILE.lf"
          # 覆盖掉 Git checkout 产生的 CRLF 文件
          mv "$PATCH_FILE.lf" "$PATCH_FILE"
          echo "--- Verifying file after workaround ---"
          file "$PATCH_FILE" # 应该显示 ASCII text
          cat -v "$PATCH_FILE" # 应该不显示 ^M
          echo "---------------------------------------"
          echo "--- Recalculating SHA1 hash after workaround ---"
          sha1sum "$PATCH_FILE" # 这次计算的是 LF 文件的哈希
          echo "------------------------------------------------"

      - name: Install dependencies
        run: pnpm install

      - name: Build step
        run: "pnpm build"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "eykettle-manual"
          entrypoint: "main.ts"
          root: "dist"
          
          
